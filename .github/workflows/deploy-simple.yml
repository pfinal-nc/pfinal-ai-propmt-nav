name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          
      - name: Install dependencies
        run: pnpm install

      - name: Build for production
        run: pnpm run build
        env:
          NODE_ENV: production
          NUXT_PUBLIC_SITE_URL: https://pnav.friday-go.icu

      - name: Generate static site
        run: pnpm run generate
        env:
          NODE_ENV: production
          NUXT_PUBLIC_SITE_URL: https://pnav.friday-go.icu

      - name: Copy static files
        run: |
          cp CNAME .output/public/CNAME
          cp public/favicon.ico .output/public/favicon.ico
          cp public/robots.txt .output/public/robots.txt

      - name: Create sitemap
        run: |
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > .output/public/sitemap.xml
          echo "<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">" >> .output/public/sitemap.xml
          echo "  <url>" >> .output/public/sitemap.xml
          echo "    <loc>https://pnav.friday-go.icu/</loc>" >> .output/public/sitemap.xml
          echo "    <lastmod>$(date -u +%Y-%m-%d)</lastmod>" >> .output/public/sitemap.xml
          echo "    <changefreq>daily</changefreq>" >> .output/public/sitemap.xml
          echo "    <priority>1.0</priority>" >> .output/public/sitemap.xml
          echo "  </url>" >> .output/public/sitemap.xml
          echo "  <url>" >> .output/public/sitemap.xml
          echo "    <loc>https://pnav.friday-go.icu/prompts</loc>" >> .output/public/sitemap.xml
          echo "    <lastmod>$(date -u +%Y-%m-%d)</lastmod>" >> .output/public/sitemap.xml
          echo "    <changefreq>daily</changefreq>" >> .output/public/sitemap.xml
          echo "    <priority>0.8</priority>" >> .output/public/sitemap.xml
          echo "  </url>" >> .output/public/sitemap.xml
          echo "</urlset>" >> .output/public/sitemap.xml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
